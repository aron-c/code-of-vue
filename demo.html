<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" name="name" content="text/html;charset=utf-8">
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery
/jquery-1.4.min.js"></script>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app-2">
  		<span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  		</span>
	</div>
	<div id="app-3">
  		<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
  		<ol>
    		<li v-for="todo in todos">
      			{{ todo.text }}
    		</li>
  		</ol>
	</div>
	<div id="app-5">
  		<p>{{ message }}</p>
  		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<div id="app-6">
  	<p>{{ message }}</p>
  <input v-model="message">
</div>
</body>
<script type="text/javascript">
	
	var app = new Vue({

		el:'#app',

		data: {

			message:'hello!'
		}
	})


	var app2 = new Vue({
  
  		el: '#app-2',
  		
  		data: {
    
    		message: '页面加载于 ' + new Date()
  }
})

	var app3 = new Vue({
  		el: '#app-3',
  		data: {
   		seen: true
  }
})
var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: '学习 JavaScript' },
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ]
  }
})
var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})
var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
})
</script>
</html>
